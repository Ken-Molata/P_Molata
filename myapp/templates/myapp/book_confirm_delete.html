{% extends 'myapp/base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow" style="background: linear-gradient(to right, #ffd700, #e6b0ff); border-radius: 20px;">
    <div class="card-body">
      <h1 class="text-center" style="color: #333333;">Delete Book</h1>
      <p class="text-center" style="color: #666666;">Are you sure you want to delete the book titled <strong>{{ object.title }}</strong>?</p>
      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger transition-button">Delete</button>
          <a href="{% url 'book_list' %}" class="btn btn-primary transition-button">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

<style>
  .transition-button {
    transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
  }

  .transition-button:hover {
    transform: scale(1.05);
    background-color: #ddd;
  }
</style>
