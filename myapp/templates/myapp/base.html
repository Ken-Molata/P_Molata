<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background and text colors */
        body {
            background-color: #fff; /* White background */
        }

        .navbar {
            background-color: #e6b0ff; /* Pastel pink-violet */
        }

        .navbar-brand, .nav-link {
            color: #333; /* Dark text for contrast */
        }

        /* Button colors (complementing pastel pink-violet) */
        .btn-primary {
            background-color: #9fa8da; /* Light blue */
            border-color: #9fa8da;
        }

        .btn-primary:hover {
            background-color: #7986cb; /* Slightly darker blue on hover */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Book Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_list' %}">View Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_create' %}">Add New Book</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
